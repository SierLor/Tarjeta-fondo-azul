<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="main">
    <div class="first-section"></div>

    <div class="imagen">
      <img src="./images/image-victor.jpg" alt="Foto">
    </div>

    <div class="second-section">
      <section class="nombre-edad">
      <h2 class="nombre">Victor Crest</h2>
      <span class="edad">26</span>
      </section>
      <p class="ciudad">London</p>

      <hr>

      <section class="info">
        <div class="info-container">
          <h3 class="info-uno">80K</h3>
          <p class="info-dos">Followers</p>
        </div>
      

      
        <div class="info-container">
          <h3 class="info-uno">803K</h3>
          <p class="info-dos">Likes</p>
        </div>
      

      
        <div class="info-container">
          <h3 class="info-uno">1.4K</h3>
          <p class="info-dos">Photos</p>
        </div>
      </section>
      
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Loraweb</a>.
  </div>
</body>
</html>
